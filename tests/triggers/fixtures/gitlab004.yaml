triggers:
  - gitlab:
      trigger-push: false
      trigger-merge-request: false
      trigger-open-merge-request-push: both
      ci-skip: false
      set-build-description: false
      add-note-merge-request: false
      allow-all-branches: true
      filter-include-branches:
          - include1
          - include2
      filter-exclude-branches:
          - exclude1
          - exclude2
