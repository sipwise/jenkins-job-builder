- builder:
    name: sample-macro
    builders:
      !j2-yaml: |
        # Check that inner elements are expanded.
        - shell: !j2: |
            echo {var}

- job-template:
    name: sample-job
    builders:
      - sample-macro:
          var: sample value

- project:
    name: sample-project
    jobs:
      - sample-job
