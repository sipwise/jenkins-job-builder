- defaults:
    name: 'global'
    logrotate:
      numToKeep: 50
      artifactNumToKeep: -1
    concurrent: false
    disabled: false
    wrappers:
      - timestamps
      - mask-passwords
      - ansicolor:
          colormap: xterm

- job:
    name: 'test-deep-merge-job'
    project-type: freestyle
    logrotate:
      daysToKeep: 15
      artifactDaysToKeep: -1
    wrappers:
      - timestamps
      - ansicolor:
          colormap: xterm