- wrapper:
    name: build-timeout
    wrappers:
      - timeout:
          timeout: '{timeout}'
          timeout-var: 'BUILD_TIMEOUT'
          fail: true

- defaults:
    name: 'global'
    logrotate:
      numToKeep: 50
      artifactNumToKeep: -1
    concurrent: false
    disabled: false
    wrappers:
      - timestamps
      - mask-passwords
      - ansicolor:
          colormap: xterm
      - build-timeout:
          timeout: 30

- job:
    name: 'test-deep-merge-job'
    project-type: freestyle
    logrotate:
      daysToKeep: 15
      artifactDaysToKeep: -1
    wrappers:
      - timestamps
      - ansicolor:
          colormap: xterm

- job-template:
    name: '{test_type}-job-override'
    project-type: freestyle
    logrotate:
      daysToKeep: 15
      artifactDaysToKeep: -1
    wrappers:
      - timestamps
      - ansicolor:
          colormap: custom
      - timeout:
          timeout: 65

- project:
    name: tests
    test_type: test-deep-merge-job
    jobs:
      - '{test_type}-job-override'
      - 'test-deep-merge-job'
