- project:
    name: test_variable_default_values
    jobs:
        - 'variable_default_values':
            defined_var: '7'

- job-template:
    name: 'variable_default_values'
    properties:
      - build-discarder:
          days-to-keep: '{undefined_var|+1}'
          num-to-keep: '{defined_var|+1}'
          artifact-days-to-keep: '{undefined_var|-1}'
          artifact-num-to-keep: '{defined_var|-1}'
    builders:
      - shell: |
          echo "{{defined_var|+1}}"
          echo "{{defined_var|-1}}"
          echo "{{undefined_var|+1}}"
          echo "{{undefined_var|-1}}"

- parameter:
    name: test_default_value
    parameters:
      - string:
          name: INT_DEFAULT
          default: '{int}'

- job-template:
    name: 'test_int_default_{int}'
    parameters:
      - test_default_value:
          int: '{int}'

- project:
   name: test_integer_default_0
   jobs:
     - 'test_int_default_{int}':
         int: 0

- project:
   name: test_integer_default_1
   jobs:
     - 'test_int_default_{int}':
         int: 1
