publishers:
  - email-ext:
      content-type: html
      subject: Subject for Build ${BUILD_NUMBER}
      body: The build has finished
      attach-build-log: true
      compress-log: true
      attachments: "*/foo*.log"
      failure:
        - recipients: $BUILD_USER_EMAIL, cc:$DEFAULT_RECIPIENTS
        - reply-to: $DEFAULT_REPLYTO
        - subject: $DEFAULT_SUBJECT
        - body: Hi, pls check log
        - attach-build-log: True
        - compress-log: True
        - send-to:
           - culprits
           - developers
           - recipientlist
           - requestor
           - testfail
           - buildfail
           - committers
      matrix-trigger: only-configurations
