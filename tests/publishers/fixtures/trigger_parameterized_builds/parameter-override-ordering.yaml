publishers:
  - trigger-parameterized-builds:
    - project: another_job
      predefined-parameters: BUILD_NUM=${BUILD_NUMBER}
      property-file: version.prop
      current-parameters: true
    - project: yet_another_job
      predefined-parameters: foo=bar
      property-file: version.prop
      current-parameters: true
      parameter-order:
          - 'current-parameters'
          - 'predefined-parameters'
          - 'property-file'
