# vim: sw=4 ts=4 et
publishers:
  - git:
      push-merge: true
      push-only-if-success: false
      tags:
          - tag:
              remote-name: tagremotename
              name: tagname
              message: "some tag message"
              create-tag: true
              update-tag: true
      branches:
          - branch:
              remote-name: branchremotename
              name: "some/branch"
      notes:
          - note:
              remote-name: remotename
              message: "some note to push"
              namespace: notenamespace
              replace-note: true
