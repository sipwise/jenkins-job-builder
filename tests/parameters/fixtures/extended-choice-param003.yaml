parameters:
  - extended-choice:
      name: OPTIONS
      description: "Available options"
      type: 'PT_CHECKBOX'
      value: !join:
        - ','
        -
            - OptionA
            - OptionB
            - OptionC
      visible-item-count: "2"

  - extended-choice:
      name: MULTISELECTOPTIONS
      description: "Available options"
      property-file: /home/foo/property.prop
      property-key: key
      quote-value: true
      type: multi-select
      value: !join:
        - '|'
        -
            - foo
            - bar
            - select
      visible-items: 2
      multi-select-delimiter: '|'
      default-value: foo
      default-property-file: /home/property.prop
      default-property-key: fookey
