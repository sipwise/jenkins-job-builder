- project:
    name: zuul
    github-org: openstack-ci
    node: precise
    jobs:
      - python-jobs
      - gate-{name}-pyflakes
      # TODO: standardize this
      #- '{name}-docs


- job:
    name: zuul-docs
    project-type: freestyle
    concurrent: true
    node: precise

    properties:
      - github:
          url: https://github.com/openstack-ci/zuul
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    triggers:
      - zuul-post

    logrotate:
      daysToKeep: 28
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    builders:
      - gerrit-git-prep
      - docs

    publishers:
      - scp:
          site: '173.203.107.207'
          source: 'doc/build/html/**/*'
          target: 'ci/zuul'
          keep-hierarchy: true
