- job-template:
    name: '{name}-sdist-tarball'
    project-type: freestyle
    concurrent: true
    node: precise

    properties:
      - github:
          url: 'https://github.com/{github-org}/{name}'
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    triggers:
      - zuul_post

    logrotate:
      daysToKeep: 28
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    builders:
      - gerrit_git_prep
      - shell: |
          #!/bin/bash -xe
          BRANCH=$GERRIT_REFNAME
          BRANCH_PATH=`echo $BRANCH | tr / -`

          tox -v -evenv python setup.py sdist
          cp dist/* dist/{name}-$BRANCH_PATH.tar.gz

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-publisher-site}'


- job-template:
    name: '{name}-pypi'
    project-type: freestyle
    concurrent: true
    node: pypi

    properties:
      - github:
          url: 'https://github.com/{github-org}/{name}'
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    triggers:
      - zuul_post

    builders:
      - gerrit_git_prep
      - shell: tox -v -evenv python setup.py sdist upload

    publishers:
      - tarball:
          project: '{name}'
          site: '{tarball-publisher-site}'

- job-group:
    name: pypi-jobs
    jobs:
      - '{name}-docs'
      - '{name}-sdist-tarball'
      - '{name}-pypi'
