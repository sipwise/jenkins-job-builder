- project:
    name: gerrit
    github-org: openstack-ci
    node: precise
    
    jobs:
      - gate-{name}-merge


- job:
    name: check-gerrit-unittests
    project-type: maven
    concurrent: true
    node: precise

    wrappers:
      - timeout:
          timeout: 40
          fail: true

    properties:
      - github:
          url: https://github.com/openstack-ci/gerrit
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    triggers:
      - zuul

    prebuilders:
      - gerrit-git-prep
      - gerrit-preclean

    maven:
      root-module:
        group-id: com.google.gerrit
        artifact-id: gerrit-parent
      goals: 'clean package -Dgerrit.include-documentation=1 -X'

    postbuilders:
      - gerrit-postrun

    publishers:
      - war:
          site: 'nova.openstack.org'
          warfile: 'gerrit-war/target/gerrit*.war'
          target: 'tarballs/ci/test/'


- job:
    name: gate-gerrit-unittests
    project-type: maven
    concurrent: true
    node: precise

    wrappers:
      - timeout:
          timeout: 40
          fail: true

    properties:
      - github:
          url: https://github.com/openstack-ci/gerrit
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    triggers:
      - zuul

    prebuilders:
      - gerrit-git-prep
      - gerrit-preclean

    maven:
      root-module:
        group-id: com.google.gerrit
        artifact-id: gerrit-parent
      goals: 'clean package -Dgerrit.include-documentation=1 -X'

    postbuilders:
      - gerrit-postrun


- job:
    name: gerrit-package
    project-type: maven
    concurrent: true
    node: precise

    wrappers:
      - timeout:
          timeout: 40
          fail: true

    properties:
      - github:
          url: https://github.com/openstack-ci/gerrit
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    triggers:
      - zuul-post

    prebuilders:
      - gerrit-git-prep
      - gerrit-preclean

    maven:
      root-module:
        group-id: com.google.gerrit
        artifact-id: gerrit-parent
      goals: 'clean package -Dgerrit.include-documentation=1 -X'

    postbuilders:
      - gerrit-postrun

    publishers:
      - war:
          site: 'nova.openstack.org'
          warfile: 'gerrit-war/target/gerrit*.war'
          target: 'tarballs/ci/'
