- project:
    name: jenkins-job-builder
    github-org: openstack
    node: precise
    
    # TODO: standardize
    #jobs:
    #  - gate-{name}-merge

- job:
    name: gate-jenkins-job-builder-merge
    concurrent: true
    node: precise

    properties:
      - github:
          url: https://github.com/openstack-ci/jenkins-job-builder
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    triggers:
      - zuul

    builders:
      - gerrit_git_prep
