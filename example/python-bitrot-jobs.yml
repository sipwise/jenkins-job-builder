- job-template:
    name: 'periodic-{name}-python26-{branch-name}'
    concurrent: true

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    properties:
      - github:
          url: 'https://github.com/{github-org}/{name}'
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    logrotate:
      daysToKeep: 28
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    triggers:
      - timed: '@daily'

    builders:
      - python26

    scm:
      - git: 
          url: 'git://github.com/{github-org}/{name}.git'
          branches:
            - 'origin/{branch}'

    # >= precise does not have python2.6
    node: oneiric
  

