- job-template:
    name: '{name}-coverage'
    concurrent: true

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    properties:
      - github:
          url: 'https://github.com/{github-org}/{name}'
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    logrotate:
      daysToKeep: 28
      numToKeep: -1
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    triggers:
      - zuul-post

    builders:
      - gerrit-git-prep
      - coverage

    publishers:
       - coverage

    node: '{node}'
  

