- project:
    name: tempest
    github-org: openstack
    node: precise
    
    # TODO: standardize
    #jobs:
    #  - gate-{name}-merge
    #  - gate-{name}-pep8

- job:
    name: gate-tempest-merge
    concurrent: true

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    properties:
      - github:
          url: https://github.com/openstack-ci/tempest
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    triggers:
      - zuul

    builders:
      - gerrit_git_prep

    node: precise

- job:
    name: gate-tempest-pep8
    concurrent: true

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    properties:
      - github:
          url: https://github.com/openstack-ci/tempest
      - throttle:
          max-per-node: 0
          max-total: 0
          option: project
          enabled: false

    triggers:
      - zuul

    builders:
      - gerrit_git_prep
      - pep8

    publishers:
      - pep8

    node: precise
