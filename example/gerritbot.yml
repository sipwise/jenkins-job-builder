- project:
    name: gerritbot
    github-org: openstack-ci
    node: precise
    doc-publisher-site: ci.openstack.org
    tarball-publisher-site: ci.openstack.org
    
    jobs:
      - gate-{name}-merge
      - gate-{name}-pep8
      - gate-{name}-pyflakes
      - '{name}-sdist-tarball'
      - '{name}-pypi'
